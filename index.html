<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TOP | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="search">
                <div class="search-input">
                    <img src="./assets/search.svg" alt="search-icon">
                    <input type="search" name="search" size="50">
                </div>
                <div class="user">
                    <img src="./assets/notification.svg" alt="notification-icon">
                    <img src="https://placebear.com/100/100" alt="bear">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="user-btn">
                <div class="user-name">
                    <img src="https://placebear.com/100/100" alt="">
                    <div class="name">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
